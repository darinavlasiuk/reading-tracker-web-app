<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet" />

  <title>Log in</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" href="../static/styles.css">
</head>
<body style="align-content: center">

<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__logo">Reading Tracker Web Application</div>
      <nav>
        <a class="nav__link" th:href="@{/main}">MAIN PAGE</a>
        <!--<a class="nav__link" href="@{/logIn}">LOG IN</a>
        <a class="nav__link" href="@{/register}">REGISTER</a>-->
      </nav>
    </div>
  </div>
</header>

<section class="section__homepage">
  <div>
    <form method="get" th:action="@{/account}" style="flex-direction: column;">
      <input name="username" type="text" placeholder="Username"/>
      <input name="password" type="text" placeholder="Password"/>
      <button style="min-height: 35px" class="submit" type="submit">Log in</button>
    </form>
  </div>

</section>

<section class="section__homepage" th:if="${access}">
  <div class="container__homepage" style="align-content: center">
    <h1>Access denied: Wrong username or password</h1>
  </div>
</section>

</body>
</html>
